<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Url Shortener</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="content">
		<div class="box text-center text-white">
			<h1 class="display-4">Url Shortener</h1>
			<form class="form-inline form">
				<input type="text" class="form-control input p-2 m-2" name="url" placeholder="Enter Url">
				<button class="btn btn-primary urlbtn p-2 m-2">
					Shorten Url
				</button>
			</form>
			<br>
			<div class="alert-cont"></div>
			<br>
			<div class="output">
				<table class="table table-striped">
					<tr>
						<th>Original Url</th>
						<th>Shorten Url</th>
						<th>Action</th>
					</tr>
					<tbody class="tbody">
					</tbody>
				</table>
			</div>
		</div>
	</div>

	
	<script src="js/short.js" type="module"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
